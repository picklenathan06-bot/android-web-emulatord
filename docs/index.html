<!DOCTYPE html>
<html>
  <head>
    <title>PC App Streaming</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="appPanel">
      <h3>Apps</h3>
      <button onclick="launchApp('Roblox')">Roblox</button>
      <button onclick="launchApp('Minecraft')">Minecraft</button>
      <button onclick="launchApp('Steam')">Steam</button>
    </div>

    <div id="screenContainer">
      <div id="currentApp" style="margin-bottom:10px; font-weight:bold;"></div>
      <canvas id="screen" width="800" height="450"></canvas>
      <div id="messages"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
