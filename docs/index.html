<!DOCTYPE html>
<html>
  <head>
    <title>Android Web Emulator</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin-bottom: 10px;
      }
      #messages {
        border: 1px solid #ccc;
        padding: 10px;
        height: 150px;
        width: 100%;
        overflow-y: auto;
        margin-bottom: 20px;
      }
      #screen {
        border: 1px solid #000;
        background-color: #000;
        width: 640px;
        height: 360px;
      }
    </style>
  </head>
  <body>
    <h1>Android Web Emulator</h1>
    <button onclick="connect()">Connect to Server</button>
    <div id="messages"></div>
    <canvas id="screen" width="640" height="360"></canvas>

    <script src="app.js"></script>
  </body>
</html>
